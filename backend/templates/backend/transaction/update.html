{% extends 'backend/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Account Transaction</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Done</button>
                <a href="{% url 'backend:transaction-details' pk=transaction.pk %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
