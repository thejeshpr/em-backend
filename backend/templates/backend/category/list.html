{% extends 'backend/base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-2">
        <div class="card-body">
            <div class="card-title"><h3>Categories</h3></div>
            {% for category in categories %}
            <div class="card mt-1">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                        <a href="{% url 'backend:category-details' pk=category.pk %}" class="em-text">
                            #{{ category.pk }} - {{ category.name }}
                        </a>                        
                        <br/>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}             
        </div>        
    </div>
{% endblock %}
