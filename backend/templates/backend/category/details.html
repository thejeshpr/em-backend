{% extends 'backend/base.html' %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block content %}
<div>
    <div class="card">
        <div class="card-body">
            <div >
                <div class="float-left card-title"><h3> {{ category.name }}</h3></div>
                <a href="{% url 'backend:category-delete' pk=category.pk %}" class="btn btn-danger btn-sm float-right ml-1">Delete</a>
                <a href="{% url 'backend:category-update' pk=category.pk %}" class="btn btn-primary btn-sm float-right">Edit</a>
            </div>
            <br/>
            <br/>            
            <br/>
            <div class="em-text">
                <span><strong>Name: {{ category.name }}</strong></span><br/>
                <span><strong>Transactions: </strong>{{ category.transactions.count }}</span><br/>
            </div>
        </div>        
    </div>
</div>
{% endblock %}
