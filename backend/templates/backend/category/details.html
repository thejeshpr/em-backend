{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block content %}
<div>
    <div class="card">
        <div class="card-body">
            <div >
                <div class="card-title"><h3> {{ category.name }}</h3></div>
            </div>
            <hr/>
            <div class="text-muted">
                <span>Name: {{ category.name }}</span><br/>
                <span>Transactions: {{ category.transactions.count }}</span><br/>
            </div>
            <br/>
            <a href="{% url 'backend:category-update' pk=category.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'backend:category-delete' pk=category.pk %}" class="btn btn-danger ">Delete</a>
        </div>        
    </div>
</div>
{% endblock %}
